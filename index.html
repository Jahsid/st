<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><br>
      
      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br>
      
      <label for="position">Position Applied For:</label>
      <select id="position" name="position">
        <option value="frontend-developer">Frontend Developer</option>
        <option value="backend-developer">Backend Developer</option>
        <option value="full-stack-developer">Full Stack Developer</option>
      </select><br>
      
      <label for="salary">Expected Salary:</label>
      <input type="number" id="salary" name="salary"><br>
      
      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" name="experience"><br>
      
      <label for="education">Highest Education:</label>
      <input type="text" id="education" name="education"><br>
      
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills"><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
